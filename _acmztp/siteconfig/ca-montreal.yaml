apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "ca-montreal"
  namespace: "ca-montreal"
spec:
  baseDomain: "adetalhouet.ca"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-v4.13.1"
  sshPublicKey: "ssh-rsa  root@adetalhouet-t640-1"
  clusters:
  - clusterName: "ca-montreal"
    networkType: "OVNKubernetes"
    installConfigOverrides:  "{\"capabilities\":{\"baselineCapabilitySet\": \"None\", \"additionalEnabledCapabilities\": [ \"marketplace\", \"NodeTuning\" ] }}"
    extraManifestPath: extra-manifest
    # extraManifests:
    #   filter:
    #     inclusionDefault: exclude
    #     include:
    #       - enable-crun-master.yaml
    #       - enable-crun-worker.yaml
    clusterLabels:
      sites : "ca-montreal"
      common: "true"
    clusterNetwork:
      - cidr: "10.128.0.0/14"
        hostPrefix: 23
    serviceNetwork:
      - "172.30.0.0/16"
    machineNetwork:
      - cidr: "192.168.123.0/24"
    additionalNTPSources:
      - 2.rhel.pool.ntp.org
    # cpuPartitioningMode: AllNodes
    nodes:
      - hostName: "ca-montreal-node1"
        role: "master"
        bmcAddress: "redfish-virtualmedia+http://192.168.1.170:8000/redfish/v1/Systems/cd5535cc-a1b3-42f4-8938-0c344bb0646f"
        bmcCredentialsName:
          name: "bmh-secret"
        bootMACAddress: "02:04:00:00:01:03"