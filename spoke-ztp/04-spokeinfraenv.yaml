---
apiVersion: agent-install.openshift.io/v1beta1
kind: InfraEnv
metadata:
  name: sno-ztp-infraenv
  namespace: sno-ztp
spec:
  additionalNTPSources:
    - 2.rhel.pool.ntp.org
  clusterRef:
    name: sno-ztp-cluster
    namespace: sno-ztp
  sshAuthorizedKey: "ssh-rsa  root@adetalhouet-t640-1"
  agentLabelSelector:
    matchLabels:
      location: "eu/fi"
  pullSecretRef:
    name: assisted-deployment-pull-secret
  nmStateConfigLabelSelector:
    matchLabels:
      cluster-name: lab-spoke-adetalhouet